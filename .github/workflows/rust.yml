name: Build and Release (Linux and Windows)

on:
  workflow_dispatch:

jobs:
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libwayland-dev libasound2-dev pkg-config

      - name: Build release
        run: cargo build --release --locked

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefly-release-linux
          path: target/release/firefly

  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build release
        run: cargo build --release --locked

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefly-release-windows
          path: target/release/firefly.exe

  release:
    name: Create a Release from Build Artifacts
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-windows
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: firefly-release-linux
          path: ./release-artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: firefly-release-windows
          path: ./release-artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          draft: false
          prerelease: false
          release_name: "v0.1.0"
          tag_name: ${{ github.ref }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload Linux artifact to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-artifacts/firefly-release-linux/firefly
          asset_name: firefly-linux
          asset_content_type: application/octet-stream

      - name: Upload Windows artifact to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-artifacts/firefly-release-windows/firefly.exe
          asset_name: firefly-windows.exe
          asset_content_type: application/octet-stream
