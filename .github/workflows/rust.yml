name: Build and Release (Linux and Windows)

on:
  workflow_dispatch:

jobs:
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libwayland-dev libasound2-dev pkg-config

      - name: Build release
        run: cargo build --release --locked

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefly-release-linux
          path: target/release/firefly

  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build release
        run: cargo build --release --locked

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefly-release-windows
          path: target/release/firefly.exe

  release:
    name: Create a Release from Build Artifacts
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-windows
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: firefly-release-linux
          path: ./release-artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: firefly-release-windows
          path: ./release-artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: |
            ./release-artifacts/firefly-release-linux/firefly
            ./release-artifacts/firefly-release-windows/firefly.exe
